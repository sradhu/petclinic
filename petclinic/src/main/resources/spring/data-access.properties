jdbc.url=jdbc:postgresql://127.0.0.1:5432/liferay_dev
jdbc.username=tomcatapp
jdbc.password=tomcatapp

# Property that determines which database to use with an AbstractJpaVendorAdapter
jpa.database=liferay_dev


